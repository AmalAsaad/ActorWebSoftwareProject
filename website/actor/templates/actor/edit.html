{% extends 'base.html' %}

{% block title %}
    - Edit Actor
{% endblock %}

{% block content %}
    <form action="/actor/{{ actor.id }}/edit" method="post">
        {% csrf_token %}



          <div class="form-group col-md-7">
            <label for="name">Name: </label>
            <input class="form-control" id="name" type="text" name="name" value="{{ actor.name }}">
        </div>


        <div class="form-group col-md-7">
            <label for="birthdate">Title: </label>
            <input class="form-control" id="birthdate" name="birthdate" type="date" value="{{ actor.birthdate}}">
        </div>


        <div class="form-group col-md-7">
            <label for="socialMedia ">Address: </label>
            <input class="form-control" id="socialMedia " name="socialMedia" type="text" value="{{ actor.socialMedia }}">
        </div>


        <div class="form-group col-md-7">
            <label for="image">Phone Number: </label>
            <input class="form-control" id="image" name="image" type="image" value="{{ actor.image}}">
        </div>


    </form>
{% endblock %}
